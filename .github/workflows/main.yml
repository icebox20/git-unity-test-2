name: Merge

on:
  push:
    branches: 
      - william

jobs:

  build:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v2
      with:
        ref: master

    - name: Install UnityYAMLMerge
      run: |
        git config --local merge.tool unityyamlmerge
        git config --local mergetool.unityyamlmerge.trustExitCode false
        git config --local mergetool.unityyamlmerge.cmd "'<D:/a/git-unity-test-2/git-unity-test-2/.github/workflows/UnityYAMLMerge.exe>'  merge -p -o mergeConflicts.txt `"`$BASE`" `"`$REMOTE`" `"`$LOCAL`" `"`$MERGED"
        git config --list --show-origin

    - uses: oleksiyrudenko/gha-git-credentials@v1
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'
        
    - name: Fetch and Checkout
      run: |
        git fetch 
        git checkout ${GITHUB_REF##*/}
        echo ${GITHUB_REF##*/}
        git checkout develop
        git branch
        cd D:/a/git-unity-test-2/git-unity-test-2/.github/workflows
        ls
      shell: bash

    - name: YAML Merge
      run: |
        git merge ${{ github.ref }}
        git status
        git mergetool --tool=unityyamlmerge
        dir

    - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          name: mergeConflicts
          path: .github\workflows\mergeConflicts.txt

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'develop'